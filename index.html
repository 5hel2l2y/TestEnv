<!DOCTYPE html>
<html>

<head>
  <title>***GridView***</title>
</head>

<body>
  <!-- Test Section -->
  <section id="thermostat-view"></section>

  <!-- jQuery Version 1.11.0 -->
  <script src="jquery-1.11.1.js"></script>

  <!-- Include underscore -->
  <script src="underscore.js"></script>
  <!-- <script src="test.js"></script> -->
  <script src="gridview.js"></script>

  <script>
    var data = [{Id: 1,
                 key1: 'value1',
                 key2: 'value3',
                 key3: 'value1'},
                {Id: 2,
                 key1: 'value2',
                 key2: 'value2',
                 key3: 'value3'},
                {Id: 3,
                 key1: 'value3',
                 key2: 'value1',
                 key3: 'value2'}];
    if(data.length) {
      var gv = new Gridview(data, {blackList: ['Id']});

      gv.create().appendTo('#thermostat-view');
    } else {
      //indicate no schedules available
      $('#thermostat-view').append("<p>No Schedules to Display.</p>");
    }
  </script>
</body>

</html>
