<!DOCTYPE html>
<html>

<head>
  <title>***GridView***</title>
</head>

<body>
  <!-- Test Section -->
  <section id="thermostat-view"></section>
  
  <!-- jQuery Version 1.11.0 -->
  <script src="jquery-1.11.1.js"></script>

  <!-- Include underscore -->
  <script src="underscore.js"></script>
  <!-- <script src="test.js"></script> -->
  <script src="gridview.js"></script>

  <script>
    var data = [{Id: 1,
                 key1: '1value1',
                 key2: '2value3',
                 key3: '3value1'},
                {Id: 2,
                 key1: '1value2',
                 key2: '2value2',
                 key3: '3value3'},
                {Id: 3,
                 key1: '1value3',
                 key2: '2value1',
                 key3: '3value2'}];
    if(data.length) {
      var gv = new Gridview(data, {blackList: ['Id']});

      gv.create().appendTo('#thermostat-view');
    } else {
      //indicate no schedules available
      $('#thermostat-view').append("<p>No Schedules to Display.</p>");
    }
  </script>
</body>

</html>
